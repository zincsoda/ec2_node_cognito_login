<html>
<head>
  <title>Test Cognito Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- JQuery - required by Boostrap -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.6.10.min.js"></script>
  <script src="js/aws-cognito-sdk.min.js"></script>
  <script src="js/amazon-cognito-identity.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/common.js"></script>
  <script src="js/login.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
        $("#newPasswordRequiredText").hide();
        $("#inputNewPassword").hide();
        $("#inputConfirmNewPassword").hide();
        $("#btnConfirmResetPassword").hide();
        $("#warningPasswordVerificationFail").hide();
        $("#warningPasswordConfirmationFail").hide();
    });
  </script>
  <style>
    body {
      padding-top: 60px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="center-block col-md-4" style="float: none;">
        <h2 class="form-signin-heading">Login</h2>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="row" style="padding: 5px 0"></div>
        <div class="pull-left" id="linkResetPassword"></div>
        <button class="btn btn-primary pull-right" id="btnLogin" onclick="login()">Login</button>
        <div class="row" style="padding: 5px 0"></div>
        <p id="newPasswordRequiredText" class="text-danger">New password required on first time login:</p>
        <input type="password" id="inputNewPassword" class="form-control" placeholder="New Password" required autofocus>
        <input type="password" id="inputConfirmNewPassword" class="form-control" placeholder="Confirm New Password" required autofocus>
        <p id="warningPasswordVerificationFail" class="text-danger">Passwords must be between 8 and 16 characters long with at least 1 uppercase letter, 1 lowercase letter and 1 number</p>
        <p id="warningPasswordConfirmationFail" class="text-danger">Passwords do not match</p>
        <div class="row" style="padding: 5px 0"></div>
        <button class="btn btn-primary pull-right" id="btnConfirmResetPassword" onclick="confirmNewPassword()">Confirm New Password</button>
    </div>
  </div>
</body>
<script type="text/javascript">
    var desiredLink = "resetPassword.html"+window.location.search
    var desiredText = "Forgot password?"
    $('<a href="'+desiredLink+'" class="pull-right">'+desiredText+'</a>').appendTo($('#linkResetPassword'));
</script>
</html>
